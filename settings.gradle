include 'eventsrc-something'
include 'eventsrc'

// Snipped from the official gradle repo: https://github.com/gradle/gradle/blob/6f31ea393eb92a278a4d7bee586437c3252e67a3/settings.gradle#L83
rootProject.name='eventsrc'
rootProject.children.each { project ->
    file(project.name).mkdirs()
    String buildFileName = project.name.replace("${rootProject.name}-", "");
    File gradleFile = file("${project.name}/${buildFileName}.gradle")
    if (!gradleFile.exists()) {
        gradleFile.append("// autogenerated")
    }
    project.buildFileName = "${buildFileName}.gradle"
}
